<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="/assets/css/todo.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <h1 class="logo" >TODO</h1>
      <div class="theme">
        <input type="checkbox" name="checkbox" class="themeCheckbox">
        <p class="dark" style="display: none;"><img src="/assets/img/icon-moon.svg" alt="moon"></p>
        <p class="light" ><img src="/assets/img/icon-sun.svg" alt="sun"></p>
        
      </div>
    </header>

    <div class="formDiv">
      <form class="form">
        <input class="endDate" type="date" min="2024-04-30" name="endDate">
        <input type="text" name="todo" class="todo" placeholder="Create a new todo..">
      </form>
    </div>

    <div class="todoList">

    </div>

    <div class="todoFooter">
      <p class="leftItems">0 items Left</p>

      <!-- desktop view -->
      <div class="desktop-view desktop-visible">
        <a href="#" class="allTodos">All</a>
        <a href="#" class="allActive">Active</a>
        <a href="#" class="completedTodoBtn">Completed</a>
      </div>

      <a href="#" class="clearCompletedBtn">Clear Completed</a>
    </div>

    <div class="footer-mobile mobile-visible ">
        <a href="#" class="allTodos">All</a>
        <a href="#" class="allActive">Active</a>
        <a href="#" class="completed-mobile completedTodoBtn">Completed</a>
    </div>




  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="/assets/js/todo.js" type="module"></script>
</body>
</html>
